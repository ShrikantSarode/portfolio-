<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode Toggle</title>
    <!-- Include Bootstrap CSS (optional, for styling and icons) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        /* Custom styles for dark mode */
        body {
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .dark-mode {
            background-color: #121212;
            color: white;
        }
    </style>
</head>
<body>

    <!-- Theme toggle button -->
    <button id="theme-toggle-btn" class="btn btn-light">
        <i id="theme-icon" class="bi bi-cloud-sun-fill"></i> <!-- Light mode icon -->
    </button>

    <div class="container mt-5">
        <h1>Hello, World!</h1>
        <p>This is an example of a page with light and dark mode toggle.</p>
    </div>

    <!-- Include Bootstrap JS (optional, for Bootstrap components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Get the button and icon elements
        const themeToggleButton = document.getElementById('theme-toggle-btn');
        const themeIcon = document.getElementById('theme-icon');

        // Check if dark mode was previously enabled in local storage
        if(localStorage.getItem('dark-mode') === 'enabled') {
            document.body.classList.add('dark-mode');
            themeIcon.classList.remove('bi-cloud-sun-fill');
            themeIcon.classList.add('bi-moon-fill');
        }

        // Add event listener to toggle theme
        themeToggleButton.addEventListener('click', function() {
            // Toggle dark mode class
            document.body.classList.toggle('dark-mode');
            
            // Change icon based on the theme
            if (document.body.classList.contains('dark-mode')) {
                themeIcon.classList.remove('bi-cloud-sun-fill');
                themeIcon.classList.add('bi-moon-fill');
                localStorage.setItem('dark-mode', 'enabled'); // Save preference
            } else {
                themeIcon.classList.remove('bi-moon-fill');
                themeIcon.classList.add('bi-cloud-sun-fill');
                localStorage.setItem('dark-mode', 'disabled'); // Save preference
            }
        });
    </script>

</body>
</html>
